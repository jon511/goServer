<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .done {
            background-color: purple;
        }
    </style>
    <title>Layout</title>
    <script src="javascript/index.js" type="text/javascript"></script>
</head>
<body>
    {{template "header" .}}
    <h1>{{.PageTitle}}</h1>
    <ul>
        {{range .Todos}}
             {{if .Done}}
                <li class="done">{{.Title}}</li>
             {{else}}
                <li>{{.Title}}</li>
             {{end}}
        {{end}}
    </ul>
{{template "footer" .}}
</body>
</html>
